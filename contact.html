    <!--Hero Section-->
    <section class="contacts">
    <header>
        <img src="./contact.jpg" alt="Contact">
        <h1>Contact me</h1>
        <p>Find out everything about me</p>
    </header>
    <!--Main Page Content-->
    <main>
        <form action="">
            <div class="con1">
                <label class="lbl1" for="name"><b>Your Name</label><br>
                <input class="in1" type="text" id="name" size="20" /><br>
            </div>
            <div>
                <label class="lbl2" for="email">Email</label><br>
                <input class="in2" type="email" id="email" size="20" /><br>
            </div>
            <div>
                <label class="lbl3" for="subject">Subject</label><br>
                <input class="in3" type="text" name="subject" id="subject" /><br>
            </div>
            <label class="lbl4" for="tel">Tel</label><br>
            <input class="in4" type="text"id="tel" value="+254">
            <input class="in5" type="text"id="num" value="7xxxxxxx"><br>
            <div>
                <label class="lbl5" for="means">Preferred means:</label><br>
                <input class="in6" type="radio"> 
                <label class="lbl6" for="tel">Tel</label>
                <input class="in7" type="radio">
                <label class="lbl7" for="email">Email</label>
                <label class="lbl8" for="tel"></label><br>
                <input class="in8" type="text"id="charset" >
            </div>
            <div>
                <label class="lbl9" for="product">Product</label><br>
                <select class="sel1" name="product" id="product">
                    <option value="web">Web Application</option>
                    <option value="desktop">Desktop Application</option>
                    <option value="mobile">Mobile Application</option>
                    <option value="other">Other</option><br>
                </select>
            </div>
            <div>
                <label class="lbl10" for="message">Your Message</label><br>
                <textarea class="txt1" name="" id="" cols="20" rows="5"></textarea><br>
            </div>
            <input class="in10" type="submit" name="submit" id="submit" value="Send"/>
        </form>
    </main>
</section>
